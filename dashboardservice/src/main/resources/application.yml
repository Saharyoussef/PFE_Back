spring:
  application:
    name: dashboardservice
  cloud:
    discovery:
      enabled: true
  profiles:
    active: ${ACTIVE_PROFILE:dev}
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DATABASE}
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
    hikari:
      connection-test-query: SELECT 1
  jpa:
    database: POSTGRESQL
    open-in-view: false
    #database-platform: org.hibernate.dialect.PosgreSQLInnoDBDialect
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        default_schema: ${POSTGRES_DATABASE}
        #dialect: org.hibernate.dialect.PosgreSQLInnoDBDialect
        format_sql: true
  kafka:
    bootstrap-servers:
      - ${KAFKA_SERVER_URL}
    template:
      default-topic: NOTIFICATION_TOPIC
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring:
          json:
            type:
              mapping: Notification:com.sahar.dashboardservice.domain.Notification

app:
  notifications:
    predefined-emails:
      admin_team: "admin@votredomaine.com"
      support_team: "support@votredomaine.com"
      management_group: "managers@votredomaine.com"

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://${USER_NAME}:${PASSWORD}@localhost:5002/eureka/

server:
  port: ${SERVER_PORT}

ui:
  app:
    url: ${UI_APP_URL}

jwks:
  uri: ${JWKS_URI}

python-api:
  screenshot-service:
    base-url: http://localhost:8300
  metrics-service:
    base-url: http://localhost:8400
  anomaly-service:
    base-url: http://localhost:8500