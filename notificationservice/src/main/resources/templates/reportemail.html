<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Report Email</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; color: #333; }
        .container { background-color: #f9f9f9; padding: 20px; border-radius: 5px; }
        h1 { color: #444; }
    </style>
</head>
<body>
<div class="container">
    <h1>Report Attached</h1>
    <p>Hello <span th:text="${name}">User</span>,</p>
    <p>Please find the requested report "<span th:text="${reportName}">Report Name</span>" attached to this email.</p>
    <p>Best regards,</p>
    <p>Wevioo Team</p>
</div>
</body>
</html>
